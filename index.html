<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <script src="script.js"></script>
    <title>Fashion Landing Page Design</title>
</head>

<body>
    <div id="left">
        <div id="left_s"></div>
    </div>
    <div id="right">
        <div id="right_s"></div>
    </div>

    <div id="img">
        <img src="img/IMGBIN_social-media-female-woman-industria-licorera-de-caldas-png_RM53XMyB.png" alt="">
    </div>

    <div id="nav">
        <div id="logo">
            <h1>Bergaya</h1>
        </div>
        <div id="menu1">
            <ul>
                <li>Pria</li>
                <li>Wanita</li>
                <li>Anak-anak</li>
            </ul>
        </div>
        <div id="menu2">
            <ul>
                <li><i class="fas fa-search"></i></li>
                <li><i class="fas fa-shopping-cart"></i></li>
                <li><i class="fas fa-bars"></i></li>
            </ul>
        </div>
    </div>

    <div id="content">
        <h1>Bergaya <br>Dengan <br>Keinginanmu</h1>
        <p>Sangat bagus untuk menambahkan koleksi fashoin anda, agar lebih keren di kesehariannya!</p>
        <button>Shop now</button>
    </div>

    <div id="media">
        <ul>
            <li><i class="fab fa-facebook"></i></li>
            <li><i class="fab fa-twitter"></i></li>
            <li><i class="fab fa-instagram"></i></li>
            <li><i class="fab fa-linkedin"></i></li>
        </ul>
    </div>

    <div id="navigator">
        <ul>
            <li><i class="fas fa-arrow-left"></i></li>
            <li><i class="fas fa-arrow-right"></i></li>
        </ul>
    </div>

    <div id="indi">
        <ul>
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>


</body>

</html>
